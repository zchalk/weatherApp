<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link id= "cssLink" rel="stylesheet" href="assets/css/style.css" />
    <title>weather</title>
  </head>
  <body>
    <header>
      <div id= "realHeader">
        <h1>weather</h1>
        <div id= "inputConatiner">
          <input id="input" type="search" placeholder= "Search a city">
          <button type="submit" id="searchButton">🔎</button>
        </div>
        <button id="lightDark"></button>
      </div>
      <div id="historyStorage"><button id="delete">🗑️</button></div> <!--dynamically generate divs for history-->
    </header>
    <main> <!--flex container-->
      <div id="todayIconBarrier">
        <img class="icon">
          <div id="todayContainer">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <div id="tempContainer">
              <p id="temp"></p>
            </div>
            <div id= "todayContainer2">
              <div id="humidityContainer">
                <img id="humidityIcon">
                <p id="humidity"></p>
              </div>
              <div id="windSpeedContainer">
                <p id="windSpeed"></p>
              </div>
              <div id="UVcontainer">
                <p id="UV"></p>
              </div>
            </div>
          </div>
           
      </div> <!--flex container, generate content dynamically from api-->
      <div id="futureContainer">
        <div id="futureDayOne" class= "futureDay" data-day="1"></div>
        <div id="futureDayTwo" class= "futureDay" data-day="2"></div>
        <div id="futureDayThree" class= "futureDay" data-day="3"></div>
        <div id="futureDayFour" class= "futureDay" data-day="4"></div>
        <div id="futureDayFive" class= "futureDay" data-day="5"></div>
      </div> 
    </main>
    <footer>
      <div id="myDiv">Meet the <a href="https://zchalk.github.io/Porfolio/" title="portfolio">developer.</a></div>
      <div>Icons made by <a href="https://www.flaticon.com/authors/fjstudio" title="fjstudio">fjstudio</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer> <!--link to github, portfolio and api-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "assets/js/script.js"></script>
  </body>
</html>
