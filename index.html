    <title>weather</title>

  <body class="lightmode">
    <header>
      <div id= "realHeader">
        <h1>weather</h1>
        <div id= "inputConatiner">
          <input id="input" type="search" placeholder= "Search a city">
          <button type="submit" id="searchButton">ðŸ”Ž</button>
        </div>
      </div>
      <div id="historyStorage"></div> <!--dynamically generate divs for history-->
    </header>
    <main> <!--flex container-->
      <div id="todayIconBarrier">
        <img id="icon">
          <div id="todayContainer">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <div id="tempContainer">
              <img id="tempIcon">
              <p id="temp"></p>
            </div>
            <div id= "todayContainer2">
              <div id="humidityContainer">
                <img id="humidityIcon">
                <p id="humidity"></p>
              </div>
              <div id="windSpeedContainer">
                <p id="windSpeed"></p>
              </div>
              <div id="UVcontainer">
                <p id="UV"></p>
              </div>
            </div>
          </div>
           
      </div> <!--flex container, generate content dynamically from api-->
      <div id="futureContainer">
        <div id="futureDayOne" data-day="1"></div>
        <div id="futureDayTwo" data-day="2"></div>
        <div id="futureDayThree" data-day="3"></div>
        <div id="futureDayFour" data-day="4"></div>
        <div id="futureDayFive" data-day="5"></div>
      </div> 
    </main>
